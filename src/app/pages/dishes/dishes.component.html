<div class="w-full sm:px-6">

  <div class="overflow-y-auto">
    <table class="w-full whitespace-nowrap">
      <thead>
        <tr tabindex="0" class="focus:outline-none h-16 w-full text-sm leading-none ">
          <th class="font-bold text-left pl-4">id</th>
          <th class="font-bold text-left pl-4">restaurant name</th>
          <th class="font-bold text-left pl-12">address</th>
          <th class="font-bold text-left pl-12">phone</th>
          <th class="font-bold text-left pl-16">revenue</th>
          <th class="font-bold text-left pl-6">actions</th>
        </tr>
      </thead>
      <tbody class="w-full">
        <tr class="focus:outline-none h-20 text-sm leading-none ">
          <td
              class="pl-8 pr-6 text-left whitespace-no-wrap text-sm text-gray-800 dark:text-gray-100 tracking-normal leading-4">
            <input placeholder="check box" type="checkbox"
                   class="cursor-pointer relative w-5 h-5 border rounded border-gray-400 bg-white dark:bg-gray-800 focus:outline-none focus:outline-none focus:ring-2  focus:ring-gray-400"
                   onclick="tableInteract(this)" />
          </td>
          <td class="pl-4 cursor-pointer">
            <div class="flex items-center">
              <div class="w-10 h-10">
                <img class="w-full h-full" src="https://cdn.tuk.dev/assets/templates/olympus/projects.png"
                     alt="UX Design and Visual Strategy" />
              </div>
              <div class="pl-4">
                <p class="font-medium">UX food &amp; festival</p>
              </div>
            </div>
          </td>
          <td class="pl-12">
            <p class="text-sm font-medium leading-none">777 festival Lane, Festival City, Festive, 77777</p>
          </td>
          <td class="pl-12">
            <p class="font-medium">777-7777</p>
          </td>
          <td class="pl-20">
            <p class="font-medium">$13,000</p>
          </td>
          <td class="px-7 2xl:px-0">
            <button class="text-red-500 p-2 border-transparent border bg-gray-100 hover:bg-gray-200 cursor-pointer rounded focus:outline-none focus:border-gray-800 focus:shadow-outline-gray"
                    aria-label="delete table" role="button">
              <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/compact_table_with_actions_and_select-svg5.svg"
                   alt="delete">
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
